<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">

    <!-- own css sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="flex-container">
        <div class="frontimage">
            <div class="gradient-overlay">
                <img class="hugeimage" src="../assets/desert1.jpeg">
            </div>
            <div class="column left">
                <a class="top-text" href="https://realpolya.github.io/coding-class-work/index.html">Desert Collection</a>
            </div>
            <div class="column right">
                <a class="top-text" href="https://www.bottegaveneta.com/en-us?tp=62206&ad=RSA&gclid=Cj0KCQiA6fafBhC1ARIsAIJjL8mlEJhVkoBm5MhGG-gRAWxpHCAYwxwpQeUUl9ZOy3hwfnDBjmwMmbMaAr3jEALw_wcB&gclsrc=aw.ds">Escape</a>
            </div>
            <p class="major-text">DESERTS</p>
            <p class="major-text-continue">Death Valley, Atacama, Namib, Gobi & others</p>
        </div>
    </div>
    <div class="container">
        <!-- Filters  -->
        <div class="filters">
            <h2>SORTING</h2>
          <button class="filter-btn" data-filter="from smaller to larger">From Smaller to Larger</button>
          <button class="filter-btn" data-filter="from larger to smaller">From Larger to Smaller</button>
        </div>
        <!-- Filters  -->
        <div class="filtersdesert">
            <h2>FILTERS</h2>
          <button class="filter-btn-desert" data-filter="Sahara">Sahara</button>
          <button class="filter-btn-desert" data-filter="Agafay">Agafay</button>
          <button class="filter-btn-desert" data-filter="DeathValley">Death Valley</button>
          <button class="filter-btn-desert" data-filter="Gobi">Gobi</button>
          <button class="filter-btn-desert" data-filter="Namib">Namib</button>
          <button class="filter-btn-desert" data-filter="Atacama">Atacama</button>
          <button class="filter-btn-desert" data-filter="CharaSands">Chara Sands</button>
          <button class="filter-btn-desert" data-filter="GreatKobukSandDunes">Great Kobuk</button>
          <button class="filter-btn-desert active-desert" data-filter="all">All</button>
        </div>
        <!-- Results  -->
        <div class="list">
          <h2>Deserts</h2>
          <ul></ul>
        </div>
      </div> 
      <script src="main.js"></script>
    <br>
</body>
</html>
