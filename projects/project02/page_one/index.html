<body>
    <div class="container">
        <div class="navigation">
          <a href="../page_two/index.html">Desert Home Page</a>

        </div>
        <br>
        <div class="filters">
            <h2>SEARCH BAR</h2>
          <br>
          <div class="form-container">
            <form class="form">
              <input id="search" type="text" class="input" placeholder="search..."/>
              <button id="clear" class="clear-results">clear</button>
            </form>
          </div>
        </div>
        <br>
        <!-- Filters  -->
        <div class="filters">
            <h2>SORTING</h2>
          <button class="filter-btn" data-filter="from smaller to larger">From Smaller to Larger</button>
          <button class="filter-btn" data-filter="from larger to smaller">From Larger to Smaller</button>
        </div>
        <!-- Filters  -->
        <div class="filtersdesert">
            <h2>FILTERS</h2>
          <button class="filter-btn-desert" data-filter="Sahara">Sahara</button>
          <button class="filter-btn-desert" data-filter="Agafay">Agafay</button>
          <button class="filter-btn-desert" data-filter="DeathValley">Death Valley</button>
          <button class="filter-btn-desert" data-filter="Gobi">Gobi</button>
          <button class="filter-btn-desert" data-filter="Namib">Namib</button>
          <button class="filter-btn-desert" data-filter="Atacama">Atacama</button>
          <button class="filter-btn-desert" data-filter="CharaSands">Chara Sands</button>
          <button class="filter-btn-desert" data-filter="GreatKobukSandDunes">Great Kobuk</button>
          <button class="filter-btn-desert" data-filter="TharDesert">Thar Desert</button>
          <button class="filter-btn-desert" data-filter="MojaveDesert">Mojave Desert</button>
          <button class="filter-btn-desert" data-filter="MonumentValley">MonumentValley</button>
          <button class="filter-btn-desert" data-filter="SonoranDesert">Sonoran Desert</button>
          <button class="filter-btn-desert" data-filter="SimpsonDesert">Simpson Desert</button>
          <button class="filter-btn-desert" data-filter="TirariDesert">Tirari Desert</button>
          <button class="filter-btn-desert" data-filter="SturtStony">Sturt Stony Desert</button>
          <button class="filter-btn-desert" data-filter="TanamiDesert">Tanami Desert</button>
          <button class="filter-btn-desert" data-filter="GreatVictoria">Great Victoria Desert</button>
          <button class="filter-btn-desert" data-filter="Strzelecki">Strzelecki Desert</button>
          <button class="filter-btn-desert" data-filter="KarakumDesert">Karakum Desert</button>
          <button class="filter-btn-desert" data-filter="CaboPolonio">Cabo Polonio Desert</button>
          <button class="filter-btn-desert" data-filter="SalarDeUyuni">Salar de Uyuni</button>
          <button class="filter-btn-desert" data-filter="SechuraDesert">Sechura Desert</button>
          <button class="filter-btn-desert active-desert" data-filter="all">All</button>
        </div>
        <!-- Results  -->
        <div class="results-container">
          <ul class="results-list" id="list"></ul>
        </div>
        <div class="list">
          <h2>Deserts</h2>
          <ul></ul>
        </div>
